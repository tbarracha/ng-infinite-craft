<div
  class="w-full h-full flex flex-col bg-gray-50 border"
  (drop)="onDrop($event)"
  (dragover)="onDragOver($event)">
  <div #canvas class="flex-grow">
    <app-element-canvas-card
      *ngFor="let placed of placedElements"
      [canvasElement]="placed"
      [canvasWidth]="canvasWidth"
      [canvasHeight]="canvasHeight"
      (dragStarted)="onDragStart($event)"
      >
    </app-element-canvas-card>
  </div>

  <!-- Button Section -->
  <div class="h-12 w-full p-4 flex items-center gap-2 bg-gray-100 border-t">
    <button
      class="bg-red-500 text-white p-1 rounded hover:bg-red-600"
      (click)="clearCanvas()">
      Clear
    </button>
  </div>
</div>
