<div class="w-full h-full flex flex-col bg-gray-50">
  <div #canvas class="flex-grow">
    @for (element of placedElements; track $index) {
      <app-element-canvas-card
        [canvasElement]="element"
        [canvasWidth]="canvasWidth"
        [canvasHeight]="canvasHeight"
        [allCanvasElements]="placedElements"
        >
      </app-element-canvas-card>
    }
  </div>

  <!-- Button Section -->
  <div class="h-12 w-full p-4 flex items-center gap-2 bg-gray-100 border-t">
    <button
      class="bg-red-500 text-white p-1 rounded hover:bg-red-600"
      (click)="clearCanvas()">
      Clear
    </button>
  </div>
</div>
