<div
    (click)="onClick()"
    class="flex-shrink-0 m-1 p-2 gap-2 items-center rounded-lg bg-gray-100 hover:bg-gray-200
    cursor-pointer inline-flex shadow-md"
    draggable="true"
    (dragstart)="onDragStart($event)">
    <span>{{ element.emoji }}</span>
    <span>{{ element.name }}</span>
</div>
